<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="container">
        <div class="left_side">
            <img class="img" src="https://images.unsplash.com/photo-1511910849309-0dffb8785146?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="That Food Image">

        <div class="right_side">
            <h1 class="title">Contact Us</h1>

            <p>If you have any questions, comments, concerns,etc and would like to get in contact with the <b>Yummy Thai</b> team, please fill out the contact form below.</p>

            <div class="contact_form">
                <form>
                    <input type="text" placeholder="Full Name">
                    <input type="text" placeholder="Email">
                    <textarea id="subject" name="subject" placeholder="Message..." style="height:200px"></textarea>
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
        </div>

    </div>
